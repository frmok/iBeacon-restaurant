<!DOCTYPE html>
<html lang="en" ng-app="backendApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>iBeacon restaurant admin panel</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <!--AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!--UI Router-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
    <script src="/backend/app/app.js"></script>
    <!--ng-file-upload-->
    <script src="/js/angular-file-upload-shim.min.js"></script> 
    <script src="/js/angular-file-upload.min.js"></script> 
</head>
<body ng-controller="mainController">
    <nav class="sidebar">
        <ul>
            <li class="cat">Queue</li>
            <li ng-repeat="queueType in queueTypes"><a href="#/queueType/{{ queueType.id}}">{{ queueType.name }}</a></li>
            <li class="cat">Table</li>
            <li><a href="#/table/">Add Table</a></li>
            <li><a href="#/table">Table Management</a></li>
            <li class="cat">Bill</li>
            <li><a href="#/bill">Bill Management</a></li>
            <li class="cat">Order</li>
            <li><a href="#/order">Order Management</a></li>
            <li class="cat">MENU</li>
            <li><a href="#/category/">Add Category</a></li>
            <li><a href="#/item/">Add Item</a></li>
            <li><a href="#/category">Category Management</a></li>
            <li><a href="#/item">Item management</a></li>
            <li class="cat">Statistics</li>
            <li><a href="/admin/stats/">Overall Statistics</a></li>
        </ul>
    </nav>
    <div class="main">
        <div class="breadcrumb">
            <span><i class="fa fa-home"></i>Home</span>
            <span>/</span>
            <span>{{ currentAction }}</span>
        </div>
        <div ui-view></div>
    </div>

    <div ng-class="{loading:loading,finish:finish}"class="loading_bar">
        
    </div>
</body>
</html>
